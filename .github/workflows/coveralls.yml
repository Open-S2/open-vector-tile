name: coveralls

on: push

jobs:
  test:
    name: Coveralls Upload
    runs-on: ubuntu-latest

    steps:
    # Setup

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.38

    - name: Install dependencies
      run: bun install

    # Run JavaScript/TypeScript Tests

    - name: Run JavaScript/TypeScript tests
      run: bun run test

    # Setup Rust

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy, llvm-tools-preview

    - name: Update Rust Nightly
      run: rustup update nightly

    - name: Install grcov and LLVM Tools
      run: |
        sudo apt-get install lcov
        cargo install grcov
        rustup component add llvm-tools-preview || true

    # Build Rust Project

    - name: Build Rust project
      run: cargo build
      shell: bash

    # Run Rust Tests with Coverage

    - name: Run Rust tests with coverage
      run: |
        set -e
        mkdir -p coverage
        export CARGO_INCREMENTAL=0
        export RUSTFLAGS='-Cinstrument-coverage'
        export LLVM_PROFILE_FILE='cargo-test-%p-%m.profraw'
        cargo test || {
          echo "Rust tests failed with coverage; retrying without coverage."
          export RUSTFLAGS=""
          cargo test
        }
        if command -v llvm-profdata >/dev/null; then
          grcov . --binary-path ./target/debug/ -s . -t lcov --branch \
            --ignore-not-existing --ignore "/*/.cargo/*" --ignore "/*/target/*" \
            -o ./coverage/rust-lcov.info
        else
          echo "llvm-profdata not found; skipping coverage generation."
        fi
      shell: bash

    # Merge LCOV Reports

    - name: Merge Bun and Rust LCOV reports
      run: |
        mkdir -p coverage
        if [ -f ./coverage/lcov.info ] && [ -f ./coverage/rust-lcov.info ]; then
          cat ./coverage/rust-lcov.info >> ./coverage/lcov.info
        elif [ -f ./coverage/rust-lcov.info ]; then
          mv ./coverage/rust-lcov.info ./coverage/lcov.info
        fi

    # Upload to Coveralls

    - name: Upload coverage to Coveralls
      run: |
        if [ -f ./coverage/lcov.info ]; then
          bun run coveralls < ./coverage/lcov.info
        fi
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}